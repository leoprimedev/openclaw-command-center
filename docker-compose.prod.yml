name: leo-command-center

services:
  app:
    image: ghcr.io/leoprimedev/openclaw-command-center:latest
    container_name: leo-command-center
    restart: unless-stopped
    ports:
      - "127.0.0.1:3200:3200"
    volumes:
      - /opt/leo-command-center/data:/app/data
    environment:
      API_TOKEN: ${API_TOKEN}
      PORT: "3200"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3200/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  watchtower:
    image: containrrr/watchtower
    container_name: leo-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_POLL_INTERVAL: 300        # check every 5 min
      WATCHTOWER_CLEANUP: "true"           # remove old images after update
      WATCHTOWER_INCLUDE_STOPPED: "false"
      WATCHTOWER_SCOPE: leo-command-center # only watch this stack
    command: --scope leo-command-center
